<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <div class="ctn flex main-box">
    <div class="star">
      <img src="images/icon-star.svg" alt="Star">
    </div>
    <div class="text">
      <h1>
        How did we do?
      </h1>
      <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <button class="btn btn-rating">1</button>
      <button class="btn btn-rating">2</button>
      <button class="btn btn-rating">3</button>
      <button class="btn btn-rating">4</button>
      <button class="btn btn-rating">5</button>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </div>

  <!-- Thank you state start -->
<!-- 
  You selected x out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don't hesitate to get in touch! -->
  <!-- Thank you state end -->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Umer Zia</a>.
  </footer>
</body>

</html>
